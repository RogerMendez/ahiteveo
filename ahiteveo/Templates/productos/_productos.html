 {% include 'productos/_form_busqueda.html' %}

<div class="row">
    <h3>Productos Destacados</h3>
    {% for producto in productos %}
        <div class="col-md-4">
            <div class="panel {% cycle 'panel-primary' 'panel-success' 'panel-danger' 'panel-info' 'panel-warning' %}">
                <div class="panel-heading">

                    <h3 class="panel-title">{{ producto.nombre|truncatechars:15 }}</h3>
                </div>
                <div class="panel-body">
                    <p>
                        {{ producto.descripcion|truncatechars:25 }}
                    </p>

                    <p class="border-color-black"></p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
